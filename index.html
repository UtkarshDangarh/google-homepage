<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googel Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a class="nav-item-link nav-items" href="">Gmail</a></li>
            <li class="nav-item"><a class="nav-item-link nav-items" href="">Images</a></li>
            <li class="nav-item"><a class="nav-items" id="sign-in" href="">Sign in</a></li>
        </ul>
    </nav>
    <div class="main">
        <div class="main-logo mains">
            <img src="logo.png" alt="Google's logo">
        </div>
        <div class="main-search">
            <input type="text" name="search" id="search">
            <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice">
        </div>
        <div class="main-button mains">
            <a class="btn" href="">Google Search</a>
            <a class="btn" href="">I'm Feeling Lucky</a>
        </div>
    </div>
    <footer>
        <ul class="footerleft">
            <li class="fli"><a class="footer-link" href="">Advertising</a></li>
            <li class="fli"><a class="footer-link" href="">Business</a></li>
            <li class="fli"><a class="footer-link" href="">How Search Works</a></li>
        </ul>
        <ul class="footerright">
            <li class="fli"><a class="footer-link" href="">Privacy</a></li>
            <li class="fli"><a class="footer-link" href="">Terms</a></li>
            <li class="fli"><a class="footer-link" href="">Settings</a></li>
        </ul>
    </footer>
</body>

</html>
